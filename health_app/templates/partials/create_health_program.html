
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Health Program</title>
</head>

<body class="p-4">
  <h1 class="text-2xl font-bold mb-4">Create Health Program</h1>

  <form method="POST" action="{% url 'health_app:create_health_program_content' %}" id="HealthProgramForm" class="space-y-4">
    {% csrf_token %}
    
    {{ form.as_p }}

    <div class="text-right">
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
        Create Program
      </button>
    </div>
  </form>

</body>
</html>
